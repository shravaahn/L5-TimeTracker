<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp ID Finder</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; margin: 20px; color: white; }
        .hidden { display: none; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #444; padding: 12px; text-align: left; }
        th { background: #2a2a2a; }
        .space-row td { font-weight: bold; background-color: #222; }
        .view-row td { padding-left: 40px; }
        .id { font-family: monospace; color: #a5d6ff; }
        .type { color: #f59e0b; }
    </style>
</head>
<body>
    <div id="appView" class="hidden">
        <h1>ClickUp Workspace Structure</h1>
        <p>Find your "Active Projects" view below and copy its numeric **ID**.</p>
        <table id="structureTable"></table>
    </div>

    <script>
        const CLIENT_ID = '6JL5V3OXV2EZ426G9WH3G2SHSD1YZ43B';
        const REDIRECT_URI = 'https://l5-time-tracker.vercel.app'; // Your Vercel URL

        window.onload = function() {
            const accessToken = localStorage.getItem('clickup_access_token');
            if (accessToken) {
                document.getElementById('appView').classList.remove('hidden');
                findIds(accessToken);
            } else {
                 const urlParams = new URLSearchParams(window.location.search);
                 if (!urlParams.has('code')) {
                    window.location.href = `https://app.clickup.com/api?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
                 }
            }
        };
        
        async function findIds(token) {
            const table = document.getElementById('structureTable');
            table.innerHTML = `<tr><th>Item Name</th><th>Type</th><th>ID</th></tr>`;
            try {
                const response = await fetch('/api/find_ids', {
                    headers: { 'Authorization': token }
                });
                if (!response.ok) throw new Error('Failed to fetch workspace structure.');
                
                const data = await response.json();
                
                if (data.structure.length === 0) {
                    table.innerHTML += `<tr><td colspan="3">No spaces found.</td></tr>`;
                    return;
                }

                data.structure.forEach(space => {
                    table.innerHTML += `<tr class="space-row"><td colspan="2">SPACE: ${space.spaceName}</td><td class="id">${space.spaceId}</td></tr>`;
                    if (space.views.length > 0) {
                        space.views.forEach(view => {
                            table.innerHTML += `<tr class="view-row"><td>- ${view.viewName}</td><td class="type">${view.viewType}</td><td class="id">${view.viewId}</td></tr>`;
                        });
                    } else {
                        table.innerHTML += `<tr class="view-row"><td colspan="3">- No views found in this space</td></tr>`;
                    }
                });

            } catch (error) {
                table.innerHTML += `<tr><td colspan="3">Error: ${error.message}</td></tr>`;
            }
        }
    </script>
</body>
</html>
