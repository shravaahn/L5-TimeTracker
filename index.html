

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Time Tracker - DEBUG MODE</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; margin: 20px; color: white; }
        .hidden { display: none; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="appView" class="hidden">
        <h1>Debugging User Data</h1>
        <p>Please copy the text block below and send it back. Censor any private info like emails or full names.</p>
        <pre id="debugOutput"></pre>
    </div>

    <script>
        // --- CONFIGURATION ---
        // PASTE YOUR CLIENT_ID and VERCEL URL BELOW
         const CLIENT_ID = '6JL5V3OXV2EZ426G9WH3G2SHSD1YZ43B';
        const REDIRECT_URI = 'https://l5-time-tracker.vercel.app'; 

        // --- DOM ELEMENTS ---
        const appView = document.getElementById('appView');
        const debugOutput = document.getElementById('debugOutput');

        // --- AUTH LOGIC (Simplified for debug) ---

        window.onload = function() {
            const accessToken = localStorage.getItem('clickup_access_token');
            if (accessToken) {
                appView.classList.remove('hidden');
                fetchDataForDebug(accessToken);
            } else {
                // If no token, redirect to login (assuming user must have logged in once)
                 const urlParams = new URLSearchParams(window.location.search);
                 if (!urlParams.has('code')) {
                    window.location.href = `https://app.clickup.com/api?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
                 }
            }
        };
        
        async function fetchDataForDebug(token) {
            try {
                const response = await fetch('/api/get_data', {
                    headers: { 'Authorization': token }
                });
                if (!response.ok) throw new Error('Failed to fetch debug data');
                
                const data = await response.json();
                
                // Display the raw JSON data in a nicely formatted way
                debugOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                debugOutput.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
