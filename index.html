<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Workspace Finder</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; margin: 20px; color: white; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>ClickUp Workspace Finder</h1>
    <p>The text below shows the Workspaces (Teams) your account is authorized to access with this app.</p>
    <pre id="output">Loading...</pre>

    <script>
        const CLIENT_ID = '6JL5V3OXV2EZ426G9WH3G2SHSD1YZ43B';
        const REDIRECT_URI = 'https://l5-time-tracker.vercel.app'; // Your Vercel URL

        window.onload = function() {
            const accessToken = localStorage.getItem('clickup_access_token');
            if (accessToken) {
                runTest(accessToken);
            } else {
                 const urlParams = new URLSearchParams(window.location.search);
                 if (!urlParams.has('code')) {
                    window.location.href = `https://app.clickup.com/api?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
                 }
            }
        };
        
        async function runTest(token) {
            const output = document.getElementById('output');
            try {
                const response = await fetch('/api/get_teams', {
                    headers: { 'Authorization': token }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to fetch from our API.');

                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
